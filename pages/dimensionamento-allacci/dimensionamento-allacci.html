<ion-header>

  <ion-navbar>
    <ion-title>Dimensionamento Allacci Fognatura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        
      <ion-row>

        <ion-col col-3>
           <img src="{{logo}}">
        </ion-col>
        <ion-col col-9>
            <h2 style="padding-top:20px">DATI PROGETTO</h2>
        </ion-col>
        
      </ion-row>

      <ion-row>
        <ion-col>
            <div class="label-header label-header-green" >
            <span *ngIf="ads.CodiceOdl; else adsLabel">OdL</span>
            <ng-template #adsLabel>AdS</ng-template>
            </div>
        </ion-col>
        <ion-col col-9>
                    <div class="label-header label-header-green" >
            <span *ngIf="ads.CodiceOdl; else adsValue">{{ads.CodiceOdl}}</span>
            <ng-template #adsValue>{{ads.CodiceAds}}</ng-template>
                    </div>
        </ion-col>
       
      </ion-row>

      <ion-row>
          <ion-col col-3>
                      <div class="label-header" >
              <ion-label>Comune</ion-label>
                      </div>
          </ion-col>
          <ion-col col-9>
              <div class="text-col">
              {{ comune }}
              </div>
          </ion-col>
         
        </ion-row>

        <ion-row>
            <ion-col col-3 >
                        <div class="label-header" >
                <ion-label>Indirizzo</ion-label>
                        </div>
            </ion-col>
            <ion-col col-9>
                 <div class="text-col">
                {{ indirizzo }}
                </div>
            </ion-col>
           
          </ion-row>

          <ion-row>
              <ion-col col-3>
                  <div class="label-header" >
                  <ion-label>Cliente</ion-label>
                  </div >
              </ion-col>
              <ion-col col-9>
                   <div class="text-col">
                  {{ codiceCliente }} 
                  {{ cognome }}
                  {{ nome }}
                  </div>
              </ion-col>
            </ion-row>
        
              
        
    </ion-grid>


  <dimensionamento-allacci-fognatura [ads]="ads" (saveAction)="updateDimensionamentoAllacci($event)" ></dimensionamento-allacci-fognatura>

</ion-content>
